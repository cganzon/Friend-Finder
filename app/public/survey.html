<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friend Finder</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="display-4">Survey Time!</h1>
        <hr class="my-4">
        <h2>About Me</h2>
        <form>
            <div class="form-group">
                <label for="name">Name (Required)</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="image">Link to Photo Image (Required)</label>
                <input type="text" class="form-control" id="image" placeholder="Enter a link to a picture of yourself" required>
            </div>
            <hr class="my-4">
            <div class="form-group">
                <h3>Question 1</h3>
                <label for="exampleFormControlSelect1">Your mind is always buzzing with unexplored ideas and
                    plans.</label>
                <select class="form-control" id="question1">
                    <option value="" disabled selected="selected">Select an option</option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3 (Neutral)</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <h3 class="mt-3">Question 2</h3>
                <label for="exampleFormControlSelect1">Generally speaking, you rely more on your experience than
                    your imagination.</label>
                <select class="form-control" id="question2">
                    <option value="" disabled selected="selected">Select an option</option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3 (Neutral)</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <h3 class="mt-3">Question 3</h3>
                <label for="exampleFormControlSelect1">You find it easy to stay relaxed and focused even when there
                    is some pressure.</label>
                <select class="form-control" id="question3">
                    <option value="" disabled selected="selected">Select an option</option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3 (Neutral)</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>
            <button type="submit" id="submit" class="btn btn-primary btn-block">Submit</button>
        </form>

        <footer class="mt-4">
            <p><a href="/api/friends">Friends List API</a> | <a href="https://github.com/cganzon/Friend-Finder"
                    target="_blank">Github Repo</a></p>
        </footer>
    </div>

    <script>
        $("#submit").on("click", function(event) {
            event.preventDefault();
            alert("You clicked the button!");
            // store user's input in an object and push it into friends array
        });
    </script>
</body>

</html>
