<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friend Finder</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Separate inline CSS to keep images within modal -->
    <style>
        #best-friend-image {
            width: 100%;
        };
    </style>
</head>

<body>
    <div class="container">
        <h1 class="display-4">Survey Time!</h1>
        <hr class="my-4">
        <h2>About Me</h2>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="image">Link to Photo Image</label>
                <input type="text" class="form-control" id="image" placeholder="Enter a link to a picture of yourself">
            </div>
            <hr class="my-4">

            <div class="form-group">
                <h3>Question 1</h3>
                <label for="question1">Your mind is always buzzing with unexplored ideas and
                    plans.</label>
                <select class="form-control" id="question1">
                    <option value="" disabled selected="selected">Select an option</option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3 (Neutral)</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>

            <div class="form-group">
                <h3 class="mt-3">Question 2</h3>
                <label for="question2">Generally speaking, you rely more on your experience than
                    your imagination.</label>
                <select class="form-control" id="question2">
                    <option value="" disabled selected="selected">Select an option</option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3 (Neutral)</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>

            <div class="form-group">
                <h3 class="mt-3">Question 3</h3>
                <label for="question3">You find it easy to stay relaxed and focused even when there
                    is some pressure.</label>
                <select class="form-control" id="question3">
                    <option value="" disabled selected="selected">Select an option</option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3 (Neutral)</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>

            <div class="form-group">
                <h3 class="mt-3">Question 4</h3>
                <label for="question4">You rarely do something just out of sheer curiosity.</label>
                <select class="form-control" id="question4">
                    <option value="" disabled selected="selected">Select an option</option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3 (Neutral)</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>

            <div class="form-group">
                <h3 class="mt-3">Question 5</h3>
                <label for="question5">People can rarely upset you.</label>
                <select class="form-control" id="question5">
                    <option value="" disabled selected="selected">Select an option</option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3 (Neutral)</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>

            <div class="form-group">
                <h3 class="mt-3">Question 6</h3>
                <label for="question6">It is often difficult for you to relate to other people’s feelings.</label>
                <select class="form-control" id="question6">
                    <option value="" disabled selected="selected">Select an option</option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3 (Neutral)</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>

            <div class="form-group">
                <h3 class="mt-3">Question 7</h3>
                <label for="question7">In a discussion, truth should be more important than people’s sensitivities.</label>
                <select class="form-control" id="question7">
                    <option value="" disabled selected="selected">Select an option</option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3 (Neutral)</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>

            <div class="form-group">
                <h3 class="mt-3">Question 8</h3>
                <label for="question8">You rarely get carried away by fantasies and ideas.</label>
                <select class="form-control" id="question8">
                    <option value="" disabled selected="selected">Select an option</option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3 (Neutral)</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>

            <div class="form-group">
                <h3 class="mt-3">Question 9</h3>
                <label for="question9">You think that everyone’s views should be respected regardless of whether they are supported by facts or not.</label>
                <select class="form-control" id="question9">
                    <option value="" disabled selected="selected">Select an option</option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3 (Neutral)</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>

            <div class="form-group">
                <h3 class="mt-3">Question 10</h3>
                <label for="question10">You feel more energetic after spending time with a group of people.</label>
                <select class="form-control" id="question10">
                    <option value="" disabled selected="selected">Select an option</option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3 (Neutral)</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>

            <button type="submit" id="submit" class="btn btn-primary btn-block" data-toggle="modal"
                data-target="#best-friend-modal">Submit</button>

            <!-- Modal for best friend match -->
            <div id="best-friend-modal" class="modal" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Best Match</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <h3 id="best-friend-name" class="modal-title"></h3>
                            <img id="best-friend-image" class="materialboxed" width="650" src="">
                        </div>
                    </div>
                </div>
            </div>
        </form>

        <footer class="mt-4">
            <p><a href="/api/friends">Friends List API</a> | <a href="https://github.com/cganzon/Friend-Finder"
                    target="_blank">Github Repo</a></p>
        </footer>
    </div>

    <script>
        $("#submit").on("click", function (event) {
            event.preventDefault();
            var userChoices = [
                $("#question1").val(),
                $("#question2").val(),
                $("#question3").val(),
                $("#question4").val(),
                $("#question5").val(),
                $("#question6").val(),
                $("#question7").val(),
                $("#question8").val(),
                $("#question9").val(),
                $("#question10").val()
            ];
            // Store user's input in an object
            var newUser = {
                name: $("#name").val().trim(),
                photo: $("#image").val().trim(),
                scores: userChoices
            };
            // console.log(newUser);

            // Triggers apiRoutes.js to push newUser into friends array
            $.post("/api/friends", newUser, function (data) {
                if (data) {
                    // Trigger new friend modal here
                    // console.log(data.name);
                    // console.log(data.photo);

                    // Set the name and image values of friend match
                    $("#best-friend-name").text(data.name);
                    $("#best-friend-image").attr("src", data.photo);

                    // Clear the form when submitting
                    $("#name").val("");
                    $("#image").val("");
                    $("#question1").val("");
                    $("#question2").val("");
                    $("#question3").val("");
                    $("#question4").val("");
                    $("#question5").val("");
                    $("#question6").val("");
                    $("#question7").val("");
                    $("#question8").val("");
                    $("#question9").val("");
                    $("#question10").val("");
                };
            });
        });
    </script>
</body>

</html>
